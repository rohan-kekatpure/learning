<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Full screen test page</title>
</head>
<body>
    <div id="divID" style="color:red"><b>Tutorial code play</b></div>    
    <button onclick="fullScreen()">Full screen</button>

    <script type="text/javascript">
        function fullScreen() {
            element = document.getElementById("divID");
            element.requestFullscreen();
        }        
    </script>
</body>
</html>
